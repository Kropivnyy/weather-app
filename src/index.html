<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
</head>

<body>
  <section class="search container">
    <h1 class="visually-hidden">citySearch</h1>
    <form class="search__form">
      <input type="text" name="city" placeholder="Enter the city" class="form__input">
      <button type="button" class="form__add-to-favorites"><span class="visually-hidden">Add to
          favourites</span></button>
    </form>
    <div class="search__favorites">
      <ul class="favorites__list">
        <li class="favorites__item">
          <a href="#" class="favorites__link">Kyiv</a>
          <button type="button" class="favorites__remove"><span class="visually-hidden">Remove from
              favorites</span></button>
        </li>
        <li class="favorites__item">
          <a href="#" class="favorites__link">Mariupol</a>
          <button type="button" class="favorites__remove"><span class="visually-hidden">Remove from
              favorites</span></button>
        </li>
        <li class="favorites__item">
          <a href="#" class="favorites__link">Odessa</a>
          <button type="button" class="favorites__remove"><span class="visually-hidden">Remove from
              favorites</span></button>
        </li>
      </ul>
      <button type="button" class="favorites__arrow-left"></button>
    </div>
  </section>

</body>

</html>
