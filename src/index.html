<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
</head>

<body>
  <section class="search container">
    <h1 class="visually-hidden">citySearch</h1>
    <form class="search--form">
      <input type="text" name="city" placeholder="Enter the city" class="search--form__input">
      <button type="button" class="search--form__add-to-favorites"><span class="visually-hidden">Add to
          favourites</span></button>
    </form>
    <div class="favorite-cities">
      <ul class="favorite-cities--list">
        <li class="favorite-cities--item">
          <a href="#" class="favorite-cities--link">Kyiv</a>
          <button type="button" class="favorite-cities--remove"><span class="visually-hidden">Remove from
              favorites</span></button>
        </li>
        <li class="favorite-cities--item">
          <a href="#" class="favorite-cities--link">Mariupol</a>
          <button type="button" class="favorite-cities--remove"><span class="visually-hidden">Remove from
              favorites</span></button>
        </li>
        <li class="favorite-cities--item">
          <a href="#" class="favorite-cities--link">Odessa</a>
          <button type="button" class="favorite-cities--remove"><span class="visually-hidden">Remove from
              favorites</span></button>
        </li>
      </ul>
      <button type="button" class="favorite-cities--arrow-left"></button>
    </div>
  </section>

</body>

</html>
