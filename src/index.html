<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <section class="current-weather">
      <div class="container">
        <div class="current-weather__widget">
          <img
            class="widget__weather-icon"
            src="./images/icon.png"
            alt="cloudy"
            width="42"
            height="22"
          />
          <h2 class="widget__city">Kyiv, UA</h2>
          <div class="temperature">
            <p class="temperature__current">-3&#176;</p>
            <p class="temperature__min">-2 &#176;</p>
            <p class="temperature__max">-3 &#176;</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
